<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Leap year detector</title>
    </head>
    <body>
        <div class="container">
            <h1>Leap year detector</h1>
            <form id="leap-year">
                <div class="form-group">
                    <label for="year">Enter a year and find out if it is a leap year:</label>
                    <input type="text" id="year">
                </div>
                <button class="btn" type="submit">Find out!</button>
            </form>

            <div id="result">
                <p>
                    <span class="year"></span> is <span class="not"></span> a leap year.
                </p>
            </div>
        </div>
    </body>
</html>
